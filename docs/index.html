<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ëª¨ì—¬ë´ìš” ë™ë¬¼ì˜ ìˆ² í´ë¡ </title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #a8e6cf;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#dcedc1, #aed581);
    }

    #character {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ff8b94;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .villager {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ffd3b6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1;
    }

    #tutorial {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 10;
    }

    .controls {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .btn {
      width: 60px;
      height: 60px;
      margin: 5px;
      background-color: #ffaaa5;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      touch-action: none;
    }

    #dialog {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      display: none;
      font-size: 16px;
      z-index: 11;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="character"></div>
    <div id="tutorial"></div>
    <div id="dialog">ğŸ» ì•ˆë…•~ ë§Œë‚˜ì„œ ë°˜ê°€ì›Œ!</div>
    <div class="controls" id="mobileControls">
      <div>
        <button class="btn" id="up">â†‘</button>
      </div>
      <div>
        <button class="btn" id="left">â†</button>
        <button class="btn" id="down">â†“</button>
        <button class="btn" id="right">â†’</button>
      </div>
    </div>
  </div>

  <script>
    const character = document.getElementById("character");
    const tutorial = document.getElementById("tutorial");
    const dialog = document.getElementById("dialog");
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const speed = 10;

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    // ì£¼ë¯¼ ì¶”ê°€
    const villagers = [];
    const villagerEmojis = ["ğŸ°", "ğŸ¦Š", "ğŸ¦", "ğŸ»", "ğŸ±", "ğŸ¥"];

    function createVillager(emoji) {
      const villager = document.createElement("div");
      villager.className = "villager";
      villager.innerText = emoji;
      villager.style.left = Math.random() * (window.innerWidth - 40) + "px";
      villager.style.top = Math.random() * (window.innerHeight - 40) + "px";
      document.getElementById("game").appendChild(villager);
      villagers.push(villager);
    }

    villagerEmojis.forEach(e => createVillager(e));

    function moveCharacter(dx, dy) {
      x += dx;
      y += dy;
      x = Math.max(0, Math.min(window.innerWidth - 40, x));
      y = Math.max(0, Math.min(window.innerHeight - 40, y));
      character.style.left = x + "px";
      character.style.top = y + "px";

      checkCollision();
    }

    function checkCollision() {
      villagers.forEach(v => {
        const vRect = v.getBoundingClientRect();
        const cRect = character.getBoundingClientRect();

        const overlap = !(
          cRect.right < vRect.left ||
          cRect.left > vRect.right ||
          cRect.bottom < vRect.top ||
          cRect.top > vRect.bottom
        );

        if (overlap) {
          dialog.innerText = `${v.innerText} : ì•ˆë…•! ğŸ¾ ë°˜ê°€ì›Œ!`;
          dialog.style.display = "block";
        } else {
          dialog.style.display = "none";
        }
      });
    }

    if (isMobile) {
      // ëª¨ë°”ì¼ íŠœí† ë¦¬ì–¼ + ë²„íŠ¼ í‘œì‹œ
      document.getElementById("mobileControls").style.display = "block";
      tutorial.innerText = "ëª¨ë°”ì¼ ëª¨ë“œ ğŸ“±\ní™”ë©´ ì•„ë˜ ë²„íŠ¼ìœ¼ë¡œ ì›€ì§ì—¬ë´ìš”!";

      document.getElementById("up").addEventListener("touchstart", () => moveCharacter(0, -speed));
      document.getElementById("down").addEventListener("touchstart", () => moveCharacter(0, speed));
      document.getElementById("left").addEventListener("touchstart", () => moveCharacter(-speed, 0));
      document.getElementById("right").addEventListener("touchstart", () => moveCharacter(speed, 0));
    } else {
      // PC íŠœí† ë¦¬ì–¼ + í‚¤ë³´ë“œ ì…ë ¥
      tutorial.innerText = "PC ëª¨ë“œ ğŸ–¥ï¸\nWASD í‚¤ë¡œ ìºë¦­í„°ë¥¼ ì›€ì§ì—¬ë´ìš”!";

      document.addEventListener("keydown", (e) => {
        switch (e.key) {
          case "w":
          case "W":
            moveCharacter(0, -speed);
            break;
          case "s":
          case "S":
            moveCharacter(0, speed);
            break;
          case "a":
          case "A":
            moveCharacter(-speed, 0);
            break;
          case "d":
          case "D":
            moveCharacter(speed, 0);
            break;
        }
      });
    }
  </script>
</body>
</html>
