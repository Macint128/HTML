<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>갈색 원통</title>
  <style>
    body {
      margin: 0;
      background: #f0e7db;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .cylinder {
      width: 100px;
      height: 200px;
      background: linear-gradient(to right, #5c3a21, #a0522d, #5c3a21);
      border-radius: 50% / 10%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(30deg);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .cylinder::before,
    .cylinder::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 30px;
      background: #5c3a21;
      border-radius: 50%;
      left: 0;
    }

    .cylinder::before {
      top: -15px;
    }

    .cylinder::after {
      bottom: -15px;
    }
  </style>
</head>
<body>
  <div class="cylinder"></div>
</body>
</html>
