<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>El Capitan Retro</title>
  <style>
    /* Î∞∞Í≤Ω */
    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpaperaccess.com/full/126758.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Ï∞Ω Ïä§ÌÉÄÏùº */
    .window {
      width: 600px;
      height: 400px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      overflow: hidden;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .title-bar {
      height: 32px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      padding: 0 12px;
      cursor: move;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    .btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close { background: #ff5f57; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #28c840; }

    .content {
      padding: 20px;
      color: white;
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 20px;
      display: flex;
      gap: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .dock-icon {
      width: 48px;
      height: 48px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .dock-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="window" id="myWindow">
    <div class="title-bar" id="titleBar">
      <div class="buttons">
        <div class="btn close"></div>
        <div class="btn minimize"></div>
        <div class="btn maximize"></div>
      </div>
    </div>
    <div class="content">
      <h2>El Capitan Nostalgia üçé</h2>
      <p>This Mac-style window is fully draggable and retro-stylish.</p>
    </div>
  </div>

  <div class="dock">
    <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Finder_Icon_macOS.png" alt="Finder" class="dock-icon">
    <img src="https://upload.wikimedia.org/wikipedia/en/3/3d/Safari_Icon_macOS_Big_Sur.png" alt="Safari" class="dock-icon">
  </div>

  <script>
    // Ï∞Ω ÎìúÎûòÍ∑∏ Ïä§ÌÅ¨Î¶ΩÌä∏
    const windowEl = document.getElementById("myWindow");
    const titleBar = document.getElementById("titleBar");

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    titleBar.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - windowEl.offsetLeft;
      offsetY = e.clientY - windowEl.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        windowEl.style.left = `${e.clientX - offsetX}px`;
        windowEl.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
