<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }


    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 415px;
        height: 200px;
    }

    .caps {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .name {
        text-align: center;
        font-weight: bold;
        color: black;
        width: 50px;
        height: 25px;
        transform: rotate(-5deg);
        border-radius: 25px;
        background-color: rgb(200, 118, 11);
        display: inline-block;
        align-self: flex-start;
        margin-left: 10px;
    }

    .cap {
        width: 400px;
        height: 55px;
        border-radius: 27px;
        background-color: antiquewhite;
    }

    .cap-2 {
        width: 350px;
        height: 35px;
        border-radius: 27px;
        background-color: antiquewhite;
    }

  </style>
  <title>동숲 말풍선</title>
</head>
<body>
  <div class="container">
    <div class="name">너굴</div>
    <div class="caps"></div>
      <div class="cap"></div>
      <div class="cap-2"></div>
  </div>
</body>
</html>
