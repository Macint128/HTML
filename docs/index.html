<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop It Game ðŸŽˆ</title>
</head>
<body>
  <h1>ðŸ«§ Pop It! ðŸ«§</h1>
  <div id="popit-grid"></div>

  <script>
    const grid = document.getElementById('popit-grid');
    const rows = 5;
    const cols = 6;

    const sound = new Audio("pop.wav");
    sound.load();

    function popBubble(bubble) {
      if (!bubble.classList.contains('popped')) {
        bubble.classList.add('popped');
        sound.currentTime = 0;
        sound.play();
        setTimeout(() => bubble.classList.remove('popped'), 200);
      }
    }

    for (let i = 0; i < rows * cols; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      grid.appendChild(bubble);
    }

    grid.addEventListener('touchstart', handleTouch, { passive: false });
    grid.addEventListener('touchmove', handleTouch, { passive: false });

    function handleTouch(e) {
      e.preventDefault();
      for (let touch of e.touches) {
        const el = document.elementFromPoint(touch.clientX, touch.clientY);
        if (el && el.classList.contains('bubble')) {
          popBubble(el);
        }
      }
    }
  </script>
</body>
</html>
