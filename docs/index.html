<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>튀어나오는 공</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      perspective: 800px;
      overflow: hidden;
    }

    .ball {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #ff3, #c90);
      border-radius: 50%;
      transform: translateZ(-600px) scale(1);
      transition: transform 1s ease, box-shadow 1s ease;
    }

    .ball.pop {
      transform: translateZ(800px) scale(2.5);
      box-shadow: 0 0 100px yellow;
    }
  </style>
</head>
<body>
  <div class="ball" id="ball"></div>

  <script>
    const ball = document.getElementById('ball');

    // 1초 후 튀어나오는 효과!
    setTimeout(() => {
      ball.classList.add('pop');
    }, 1000);
  </script>
</body>
</html>
