  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1596854307942-373f8a7cc765?fit=crop&w=1920&q=80') no-repeat center center fixed;

      object-fit: cover;
    }
    #video {
      display: none; /* ìˆ¨ê¹€ì²˜ë¦¬ (ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ê¸°ë§Œ ì‚¬ìš©) */
    }
    #canvas {
      z-index: 2;
    }
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;

<body>
  <h1>ëª¨ì—¬ë´ìš” HTML ìˆ² ğŸ¦ ë³¸ì¸ ì¶œê²©!</h1>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function main() {
      await setupCamera();
      video.play();

      const net = await bodyPix.load({
        architecture: 'MobileNetV1',
        outputStride: 16,
        multiplier: 0.75,
        quantBytes: 2
      });

      async function segmentFrame() {
        const segmentation = await net.segmentPerson(video, {
          flipHorizontal: true,
          internalResolution: 'medium',
          segmentationThreshold: 0.7
        });

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixelData = imageData.data;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < segmentation.data.length; i++) {
          const [r, g, b, a] = [
            frame.data[i * 4 + 0],
            frame.data[i * 4 + 1],
            frame.data[i * 4 + 2],
            frame.data[i * 4 + 3]
          ];

          if (segmentation.data[i] === 0) {
            // ë°°ê²½ â†’ íˆ¬ëª…í•˜ê²Œ ì²˜ë¦¬
            frame.data[i * 4 + 3] = 0;
          } else {
            // ì‚¬ëŒ â†’ ê·¸ëŒ€ë¡œ ìœ ì§€ (or íš¨ê³¼ ì¤„ ìˆ˜ë„ ìˆìŒ)
            frame.data[i * 4 + 0] = r;
            frame.data[i * 4 + 1] = g;
            frame.data[i * 4 + 2] = b;
            frame.data[i * 4 + 3] = a;
          }
        }

        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(segmentFrame);
      }

      segmentFrame();
    }

    main();
  </script>
</body>
