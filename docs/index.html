<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Î™®Ïó¨Î¥êÏöî ÎèôÎ¨ºÏùò Ïà≤ ÌÅ¥Î°†</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #a8e6cf;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #dcedc1;
    }

    #character {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ff8b94;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #tutorial {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 10;
    }

    .controls {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .btn {
      width: 60px;
      height: 60px;
      margin: 5px;
      background-color: #ffaaa5;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="character"></div>
    <div id="tutorial"></div>
    <div class="controls" id="mobileControls">
      <div>
        <button class="btn" id="up">‚Üë</button>
      </div>
      <div>
        <button class="btn" id="left">‚Üê</button>
        <button class="btn" id="down">‚Üì</button>
        <button class="btn" id="right">‚Üí</button>
      </div>
    </div>
  </div>

  <script>
    const character = document.getElementById("character");
    const tutorial = document.getElementById("tutorial");
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const speed = 10;

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;

    function moveCharacter(dx, dy) {
      x += dx;
      y += dy;
      x = Math.max(0, Math.min(window.innerWidth - 40, x));
      y = Math.max(0, Math.min(window.innerHeight - 40, y));
      character.style.left = x + "px";
      character.style.top = y + "px";
    }

    if (isMobile) {
      // Î™®Î∞îÏùº Ï°∞Ïûë Î≤ÑÌäº Î≥¥Ïù¥Í∏∞
      document.getElementById("mobileControls").style.display = "block";
      tutorial.innerText = "ÌôîÎ©¥ ÏïÑÎûòÏùò Î≤ÑÌäºÏúºÎ°ú ÏõÄÏßÅÏùº Ïàò ÏûàÏñ¥Ïöî! üçÉ";

      document.getElementById("up").addEventListener("touchstart", () => moveCharacter(0, -speed));
      document.getElementById("down").addEventListener("touchstart", () => moveCharacter(0, speed));
      document.getElementById("left").addEventListener("touchstart", () => moveCharacter(-speed, 0));
      document.getElementById("right").addEventListener("touchstart", () => moveCharacter(speed, 0));
    } else {
      tutorial.innerText = "WASD ÌÇ§Î°ú Ï∫êÎ¶≠ÌÑ∞Î•º ÏõÄÏßÅÏùº Ïàò ÏûàÏñ¥Ïöî! üçÉ";

      document.addEventListener("keydown", (e) => {
        switch (e.key) {
          case "w":
          case "W":
            moveCharacter(0, -speed);
            break;
          case "s":
          case "S":
            moveCharacter(0, speed);
            break;
          case "a":
          case "A":
            moveCharacter(-speed, 0);
            break;
          case "d":
          case "D":
            moveCharacter(speed, 0);
            break;
        }
      });
    }
  </script>
</body>
</html>
