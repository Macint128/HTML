<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop It Game ğŸˆ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf6f0;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      color: #ff69b4;
    }
    #popit-grid {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 10px;
      padding: 20px;
    }
    .bubble {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ffccff;
      box-shadow: inset 0 0 5px #aaa;
      transition: transform 0.1s, background-color 0.2s;
      touch-action: none;
    }
    .popped {
      transform: scale(0.85);
      background-color: #ff88cc;
      box-shadow: inset 2px 2px 5px #555;
    }
  </style>
</head>
<body>
  <h1>ğŸ«§ Pop It! ğŸ«§</h1>
  <div id="popit-grid"></div>

  <script>
    const grid = document.getElementById('popit-grid');

    // ë²„ë¸” 6x5 = 30ê°œ ìƒì„±
    const rows = 5;
    const cols = 6;

    for (let i = 0; i < rows * cols; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // í„°ì¹˜ ì´ë²¤íŠ¸
      bubble.addEventListener('touchstart', e => {
        e.preventDefault();
        bubble.classList.add('popped');
        playPop();
      }, { passive: false });

      bubble.addEventListener('touchend', e => {
        bubble.classList.remove('popped');
      });

      grid.appendChild(bubble);
    }

    // íŒ ì†Œë¦¬ íš¨ê³¼ (ì„ íƒ ì‚¬í•­, base64ë¡œ ê°„ë‹¨í•˜ê²Œ ë„£ì„ ìˆ˜ë„ ìˆìŒ)
    function playPop() {
      const pop = new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3");
      pop.volume = 0.2;
      pop.play();
    }
  </script>
</body>
</html>
